{% extends "Base.html" %}

{% block head %}
{{ super() }}
<script src="/js/dropzone.js"></script>
<link href="/css/dropzone.css" rel="stylesheet">
<script src="/js/lightbox.js"></script>
<link href="/css/lightbox.css" rel="stylesheet">
{% endblock %}

{% block body %}
    <div class="container-fluid">
    <div class="row">
        <h2 class="text-center">Search for {{ query }} returned the following streams:</h2>
    </div>
    <div class="row">
    {% for stream in my_streams %}
         <div>
             <p style="float: left; font-size: 9pt; text-align: center; width: 23%; margin-right: 1%; margin-bottom: 0.5em;">
             <a href="/view_stream/?stream_name={{ stream.name }}" title= {{ stream.name }}>
                    <img HEIGHT="150" WIDTH="150" style="width: 100%" src="{{ stream.cover_image }}" class="img-thumbnail"/>
                    {{ stream.name }}
             </a>
             </p>

        </div>
    {% endfor %}
    </div>
    </div>
{% endblock %}
