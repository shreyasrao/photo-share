{% extends "Base.html" %}

{% block head %}
{{ super() }}
{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row">
      <h2 class="text-center">Trending Streams</h2>
    </div>
    <div class="row">
    {% for stream in streams %}
        <div>
             <p style="float: left; font-size: 9pt; text-align: center; width: 23%; margin-right: 1%; margin-bottom: 0.5em;">
             <a href="/view_stream/?stream_name={{ stream.name }}" title= {{ stream.name }}>
                    <img HEIGHT="150" WIDTH="150" style="width: 100%" src="{{ stream.cover_image }}" class="img-thumbnail"/>
                    {{ stream.name }}
             </a>
             </p>

        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
